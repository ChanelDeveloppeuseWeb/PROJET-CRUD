<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <title>todolist</title>
  </head>
  <body>
    <div class="container">
      <h2 class="mt-5 mb-5">Crud application with localstorage</h2>
      <div class="md-5">
        <div class="row">
          <div class="form-group col-md-6 md-3">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              class="form-control"
              id="name"
              placeholder="Enter name"
            />
          </div>
          <div class="form-group col-md-6 md-3">
            <label for="age">Age</label>
            <input
              type="number"
              name="age"
              class="form-control"
              id="age"
              placeholder="Enter age"
            />
          </div>
          <div class="form-group col-md-6 md-3">
            <label for="adress">adress</label>
            <input
              type="text"
              name="adress"
              class="form-control"
              id="adress"
              placeholder="Enter adress"
            />
          </div>
          <div class="form-group col-md-6 md-3">
            <label for="name">Email</label>
            <input
              type="email"
              name="email"
              class="form-control"
              id="email"
              placeholder="Enter email"
            />
          </div>
          <div class="col-lg-12 mt-5">
            <button class="btn btn-success" id="submit" onclick="AddData()">Add data</button>
            <button class="btn btn-primary" id="Update">Update</button>
          </div>
        </div>
      </div>
      <hr>
      <div class="row mt-5">
        <div class="col-12">
            <table class="table table-border" id="crudTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Adress</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
